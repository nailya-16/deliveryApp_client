<form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
    <div class="p-field">
        <label for="name">Имя</label>
        <input id="name" type="text" pInputText formControlName="name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
            Введите имя
        </div>
    </div>
    <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
        <div *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched" class="error">
            Введите email
        </div>
        <div *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched" class="error">
            Неверный формат email
        </div>
    </div>
    <div class="p-field">
        <label for="password">Пароль</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
            Минимум 6 символов
        </div>
    </div>
    <div class="p-field">
        <label for="password2">Повторите пароль</label>
        <input id="password2" type="password" pInputText formControlName="password2" />
        <div *ngIf="form.get('password2')?.invalid && form.get('password2')?.touched" class="error">
            Пароли не совпадают
        </div>
    </div>
    <button pButton type="submit" label="Зарегистрироваться" [disabled]="form.invalid || loading"></button>
    <div *ngIf="error" class="error">{{ error }}</div>
</form>
