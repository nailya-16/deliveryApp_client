<form [formGroup]="form"(ngSubmit)="onSubmit()" class="login-form">
    <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
            Неверный email
        </div>
    </div>

    <div class="p-field">
        <label for="password">Пароль</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
            Введите пароль
        </div>
    </div>

    <button pButton type="submit" label="Войти" [disabled]="form.invalid || loading"></button>
    <div *ngIf="error" class="error">{{ error }}</div>
</form>
